<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <script src="javascript.js" defer></script> 

        <div class="toP">
            <div class="gameName">Tic Tac Toe</div>
            <div class="playerTurn"></div>
        </div>

        <div class="container">

            <div class="text" id="0">text 0</div>
            <div class="text" id="1">text 1</div>
            <div class="text" id="2">text 2</div>
            <div class="text" id="3">text 3</div>
            <div class="text" id="4">text 4</div>
            <div class="text" id="5">text 5</div>
            <div class="text" id="6">text 6</div>
            <div class="text" id="7">text 7</div>
            <div class="text" id="8">text 8</div>
            

        </div>

        <div class="closeButtns">
            <button class="addPlayers">Add Players</button>
            <button class="clean">Restart Game</button>

        </div>
        
        <div id="foRm">
            <form id="myForm" action="" method="get" style="display: none;">
                <div class="Pl">
                    <label for="pl1">Player 1:  </label>
                    <input type="text" id="pl1" name = "Player1" required>
                </div>

                <p></p>

                <div class="Pl">
                    <label for="pl2">Player 2:  </label>
                    <input type="text" id="pl2" name = "Player2" required>
                </div>

                <button type="submit" id="aDD">Add</button>
            </form>
        </div>
        
    </body>
</html>
